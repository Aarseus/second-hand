<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sell.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Login</title>
</head>

<body>
    <nav>
        <img src="images/logo.png"  class="logob">
        <ul>
            <li><a href="index.html" >HOME</a></li>
            <li><a href="index.html">SEARCH</a></li>
            <li><a href="index.html">CATEGORIES</a></li>
         </ul>
       
    </nav>
    <div class="section">
        <div class="container">
            <div class="row full-height justify-content-center">
                <div class="col-12 text-center align-self-center py-5">
                    <div class="section pb-5 pt-5 pt-sm-2 text-center">

                        <div class="card-3d-wrap mx-auto">
                            <div class="card-3d-wrapper">
                                <!-- front card -->
                                <div class="card-front">
                                    <div class="center-wrap">
                                        <div class="section text-center">
                                            <h4 class="mb-4 pb-3">Add item details</h4>
                                            <div class="form-group">
                                                <label for="">Name of item: </label>
                                                <input type="text" name="logemail" class="form-style"
                                                    placeholder="Item name" autocomplete="off">
                                                <i class="input-icon uil uil-at"></i>
                                            </div>
                                            <div class="form-group mt-2">
                                                <label for="">How long did you have it?</label>
                                                <input type="text" name="logpass" class="form-style"
                                                    placeholder="used time" id="logpass" autocomplete="off">
                                                <i class="input-icon uil uil-lock-alt"></i>
                                            </div>
                                            <div class="form-group mt-2">
                                                <label for="">Describe your item</label>
                                                <textarea cols="45" rows="" class="form-style" placeholder="works good"></textarea>
                                            </div>
                                            <div class="form-img">
                                                <label for="avatar">Choose image</label>

                                                <input type="file" id="avatar" name="avatar"
                                                    accept="image/png, image/jpeg">
                                            </div>


                                            <a href="index.html" class="btn mt-4 text-white bg-success">submit</a>

                                        </div>
                                    </div>
                                </div>




                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
